name: Build simrail.pro
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Repository checkout'
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: 'Setup yarn'
        run: npm i yarn -g
      - name: 'Install dependencies'
        run: yarn
      - name: 'Build'
        run: yarn build